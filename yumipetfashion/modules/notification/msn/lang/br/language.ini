; [MSN]
MSNName = "Windows Live/MSN Messenger"
MSNDesc = "Módulo Windows Live Messenger"
MSNHelp = "Para receber uma mensagem do Windows Live Messenger quando um pedido é feito em sua loja, você deve seguir alguns passos simples, que são mostrados abaixo: <ul><li>Você precisa <a href='http://get.live.com/mail/options' target='_blank'>criar duas contas do Windows Live:</a> uma para enviar mensagens e outra para recebê-las.</li><li>Se você tem uma conta Windows Live existente, então digite-a em 'Conta Windows Live no campo (Destino) abaixo.</li><li>Você deverá adicionar a conta de origem <b>Origem</b> como um contato naconta de origem destino <b>Destino</b> em seu programa Windows Live Messenger e vice-versa ou as mensagens não serão entregues.</li></ul>"
MSNUsernameFromHelp = "Para receber uma mensagem do Windows Live quando um novo pedido for feito em sua loja, você precisa ter duas contas do Windows Live Messenger: uma para enviar a mensagem e outro para recebê-la. Você deve usar sua ocnta existente do Windows Live Messenger no campo <b>Destino</b> abaixo, porque é neste conta onde as mensagens de notificação do pedido serão enviadas.<br /><br />Você deve criar uma nova conta no Windows Live Messenger e digitar o seu endereço de e-mail no campo abaixo <b>Origem</b> (você não deverá usar essa conta no dia a dia). Exemplo: Você pode registrar uma nova conta com o endereço de e-mail notificacao_minha_loja@hotmail.com."
MSNUsernameToHelp = "A conta do Windows Live onde você deseja que as mensagens de notificação do pedido sejam enviadas, deverá ser como exemplo seunome@hotmail.com. Essa conta precisa estar logado no programa Windows Live Messenger para receber as notificações de pedido em tempo real."
MSNPasswordFromHelp = "A senha para acessar a conta do Windows Live Messenger especificada acima. É necessário para que a sua loja pode fazer o login com o servidor do Windows Live Messenger e enviar a mensagem de notificação do pedido."
MSNError911 = "O nome da conta do Windows Live ou senha estão incorretos."
MSNError600 = "O servidor do Windows Live é indisponível. Por favor, tente novamente mais tarde."
MSNError217 = "Tanto as contas 'Origem' e 'Destino' devem estar adicionadas nos contatos uma da outra no Windows Live Messenger primeiramente."
MSNError800 = "Você está tentando enviar muitas mensagens. Por favor, tente novamente em alguns minutos."
MSNError1 = "OK" 
MSNError999 = "Um erro desconhecido ocorreu."
