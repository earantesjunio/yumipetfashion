AccountingShowSpoolListIntro = "Esta lista exibirá todas as tarefas pendentes que serão importadas."
AccountingShowSpoolListHelp = "Esta lista exibirá todas as tarefas pendentes que serão importadas.<br /><br /><b>Descrição</b> é uma breve descrição do que é a tarefa. Esta também vinculará a página administrativa relacionada.<br /><br /><b>Status</b> é o status atual da tarefa. Abaixo estão os diferentes tipos de status da tarefa:<ul><li><u>Pendente</u> significa que a tarefa está pronta e aguardando para ser importada</li><li><u>Falhou</u> significa que esta tarefa falhou durante a tentativa de importação</li></ul><b>Ação</b> - há diferentes ações que podem ser executadas em uma tarefa, são elas:<ul><li><u>Desabilitar</u> desabilitará uma tarefa pendente e NÃO mais será importada</li><li><u>Reabilitar</u> reabilitará uma tarefa desabilitada para ser importada na próxima importação</li><li><u>Excluir</u> excluirá uma tarefa pendente. Esta ação é IRREVERSÍVEL</li></ul>"
