<div class="Block Moveable Panel" id="TagProducts">
	%%SNIPPET_CategorySortBox%%
	<h2>%%GLOBAL_TaggedProducts%%</h2>
	<div class="BlockContent">
		%%SNIPPET_TagPaging%%

		<script type="text/javascript">
		lang.CompareSelectMessage = '%%LNG_CompareSelectMessage%%';
		</script>

		<form name="frmCompare" id="frmCompare" action="javascript: return;" method="get">
			<ul class="ProductList TaggedProductsList">
				%%GLOBAL_TagProductListing%%
			</ul>

			<br class="Clear" />
			<div class="CompareButton" style="%%GLOBAL_HideCompareItems%%">
				<input type="image" value="%%LNG_CompareSelected%%" src="%%GLOBAL_IMG_PATH%%/%%GLOBAL_SiteColor%%/CompareButton.gif" onclick="return compareProducts('%%GLOBAL_CompareLink%%'); compareProductSubmit();"/>
			</div>
		</form>
		<div class="PagingBottom">
			%%SNIPPET_TagPaging%%
		</div>
	</div>
</div>
